<!DOCTYPE html>
<!-- https://curtisvermeeren.github.io/2017/09/14/Golang-Templates-Cheatsheet -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    {{- if .PageTitle}}
    <title>{{.PageTitle}}</title>
    {{- end}} {{if .PageDesc}}
    <meta name="description" content="{{.PageDesc}}" />
    {{- end}} {{if .PageAuthor}}
    <meta name="author" content="{{.PageAuthor}}" />
    {{- end}}
    <meta
      name="generator"
      content="RetroTxt v{{.BuildVersion}} at {{.BuildDate}}"
    />
    <link rel="stylesheet" href="static/css/styles.css{{.CacheRefresh}}" />
    <script src="static/js/scripts.js{{.CacheRefresh}}" defer></script>
  </head>

  <body>
    <main>
      <pre>{{.PreText}}</pre>
    </main>
  </body>
</html>
